
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    margin: 82px auto 32px;
    padding: 0 16px;
    /* max-width: 960px; */
    /* display: flex;
    flex-direction: column;
    align-items: center; */
  }
  
  .card{
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 50px;
  }

  
  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card{
      padding: 30px;
    }
    .cpu_memory{
      margin: 15px 0px;
    }
  }

  @media screen and (max-width: 575px) {
    .card{
      padding: 10px;
    }
    .cpu_memory{
      margin: 15px 0px;
    }
  }
</style>

<div class="content" role="main">

  <div fxLayout="row">
      <div fxFlex="100" fxLayout="row" fxLayoutAlign="start center">
      
      </div>
  </div>

  <div style="width:100%;">
    <div fxLayout="column">
      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center start">
          <h2>Visualized Data From API</h2>
      </div>
      <div fxFlex="100" fxLayout="row" class="card">
        <div fxFlex="100">
          <canvas #barCanvas></canvas>
        </div>
      </div>
    </div>
  </div>

  <div style="width:100%; margin: 20px 0px">
    <div fxLayout="column">
      <div fxLayout="row wrap">
        <div fxFlex.gt-sm="48" fxFlex.sm="100" fxFlex.xs="100" class="card cpu_memory">
          <div fxLayout="column">
                <div style="width: 100%">
                  <h2>CPU Info</h2>
                </div>
                <div style="width: 100%">
                  <canvas #webSocketCanvasCPU></canvas>
                </div>
          </div>
        </div>
        <div fxFlex.gt-sm="4" fxFlex.sm="0" fxFlex.xs="0">
      
        </div>
        <div fxFlex.gt-sm="48" fxFlex.sm="100" fxFlex.xs="100" class="card cpu_memory">
          <div fxLayout="column">
               <div style="width: 100%">
                 <h2>Memory Info</h2>
               </div>
               <div style="width: 100%">
                 <canvas #webSocketCanvasMemory></canvas>
               </div>
          </div>
        </div>
      </div>

      <div fxFlex="100" fxLayout="row" style="margin: 20px 0px">
        <div fxFlex="100" class="card">
          <div fxLayout="column">
            <div style="width: 100%">
              <h2>Motor Info</h2>
            </div>
            <div style="width: 100%">
              <canvas #webSocketCanvasMotor></canvas>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div style="width:100%;">
    <div fxLayout="column">
      <div fxFlex="100" fxLayout="row" fxLayoutAlign="center start">
          <h2>Tree Graph</h2>
      </div>
      <div fxFlex="100" fxLayout="row">
        <div #myDiagramDiv style="width:100%; height:500px; background-color: #fff;">

        </div>
      </div>
    </div>
  </div>
